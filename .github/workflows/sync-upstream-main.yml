name: Sync upstream branches

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-upstream-branches
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_PAT }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/ZZZure/ZZZ-Plugin.git || git remote set-url upstream https://github.com/ZZZure/ZZZ-Plugin.git
          git fetch --prune upstream main dev

      - name: Sync upstream/main -> updist
        run: |
          if git ls-remote --exit-code --heads origin updist >/dev/null 2>&1; then
            git fetch --prune origin updist
          fi
          git checkout -B updist upstream/main
          git push origin HEAD:updist --force-with-lease

      - name: Sync upstream/dev -> updev
        run: |
          if git ls-remote --exit-code --heads origin updev >/dev/null 2>&1; then
            git fetch --prune origin updev
          fi
          git checkout -B updev upstream/dev
          git push origin HEAD:updev --force-with-lease

      - name: "Ensure origin/dev exists (base: master)"
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git ls-remote --exit-code --heads origin dev >/dev/null 2>&1; then
            exit 0
          fi
          git fetch --prune origin master
          git checkout -B dev origin/master
          git push origin HEAD:dev
