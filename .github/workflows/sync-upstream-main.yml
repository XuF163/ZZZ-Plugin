name: Sync upstream branches

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-upstream-branches
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/ZZZure/ZZZ-Plugin.git || git remote set-url upstream https://github.com/ZZZure/ZZZ-Plugin.git
          git fetch --prune upstream main dev

      - name: Sync upstream branches (preserve workflows)
        run: |
          set -euo pipefail

          sync_snapshot() {
            local upstream_ref="$1"
            local target_branch="$2"

            echo "Syncing ${upstream_ref} -> ${target_branch} (preserve .github/workflows/*)"

            local snap_dir
            snap_dir="$(mktemp -d)"
            git archive "${upstream_ref}" | tar -x -C "${snap_dir}"

            if git ls-remote --exit-code --heads origin "${target_branch}" >/dev/null 2>&1; then
              git fetch --prune origin "${target_branch}"
              git checkout -B "${target_branch}" "origin/${target_branch}"
            else
              git checkout --orphan "${target_branch}"
              # Wipe the working tree but keep the worktree's .git file/dir.
              find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
            fi

            # GitHub blocks GitHub Apps (incl. GITHUB_TOKEN) from updating workflow files without
            # "workflows" permission. Keep current branch's workflows unchanged to avoid push rejection.
            rsync -a --delete \
              --exclude='.git' \
              --exclude='.github/workflows/**' \
              "${snap_dir}/" ./

            rm -rf "${snap_dir}"

            git add -A

            if git diff --cached --quiet; then
              echo "No changes for ${target_branch}"
              return 0
            fi

            local upstream_sha
            upstream_sha="$(git rev-parse --short "${upstream_ref}")"
            git commit -m "Sync ${upstream_ref}@${upstream_sha} -> ${target_branch} (preserve workflows)"
            git push origin "HEAD:${target_branch}" --force-with-lease
          }

          sync_snapshot upstream/main updist
          sync_snapshot upstream/dev updev

      - name: "Ensure origin/dev exists (base: master)"
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git ls-remote --exit-code --heads origin dev >/dev/null 2>&1; then
            exit 0
          fi
          git fetch --prune origin master
          git checkout -B dev origin/master
          git push origin HEAD:dev
