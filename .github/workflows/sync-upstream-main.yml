name: Sync upstream main

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-upstream-main
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/ZZZure/ZZZ-Plugin.git || git remote set-url upstream https://github.com/ZZZure/ZZZ-Plugin.git
          git fetch --prune upstream main
          git fetch --prune origin main

      - name: Cover main with upstream/main
        run: |
          git checkout -B main upstream/main

      - name: Push main
        run: |
          git push origin HEAD:main --force-with-lease
